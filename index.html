<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte AdBlue Avanzado</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="adblue-addin-container">
        <header class="addin-header">
            <div class="title-section">
                <h1>Analítica de AdBlue</h1>
                <p>Cálculo de consumo y rellenos por periodo</p>
            </div>
            
            <div class="controls-row">
                <div class="date-group">
                    <label>Desde: <input type="datetime-local" id="dateFrom"></label>
                    <label>Hasta: <input type="datetime-local" id="dateTo"></label>
                </div>

                <div class="actions">
                    <input type="text" id="searchInput" placeholder="Buscar vehículo..." autocomplete="off">
                    <button id="refreshBtn" class="geotab-button">Calcular</button>
                    <button id="exportBtn" class="geotab-button excel-btn">Exportar CSV</button>
                </div>
            </div>
        </header>

        <section class="chart-section">
            <canvas id="comparisonChart"></canvas>
        </section>

        <section class="summary-stats">
            <div class="stat-card">
                <span class="label">Alertas Críticas</span>
                <span class="value" id="count-critical">0</span>
            </div>
            <div class="stat-card">
                <span class="label">Total Litros Manuales</span>
                <span class="value" id="total-manual-liters">0 L</span>
            </div>
        </section>

        <main id="vehicleGrid" class="card-grid"></main>
    </div>
    <script src="main.js"></script>
</body>
</html>
